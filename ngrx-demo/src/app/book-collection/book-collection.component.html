<div
  class="book-item"
  *ngFor="let book of books; let i = index"
>
  <p><span [ngStyle]="{'color': 'magenta'}">{{i + 1}}.&nbsp;{{book.volumeInfo.title | TitlePipe}}</span></p><span> by {{book.volumeInfo.authors | AuthorsPipe}}&nbsp;</span>
  <button
    (click)="remove.emit(book.id)"
    data-test="remove-button"
  >Remove from Collection</button>
</div>
